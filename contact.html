<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="vvstyle.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee&family=Quicksand:wght@300..700&family=Encode+Sans+SC:wght@100..900&family=Montserrat:ital,wght@0,900&family=Playfair+Display:ital,wght@0,800;1,800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="contact.css" />
    <script src="https://unpkg.com/scrollreveal"></script>
    <title>VineVault</title>
  </head>
  <body>
    <section>
      <ul class="nav-bar">
        <li class="nav-bar-item"><a href="index.html">About</a></li>
        <li class="nav-bar-item"><a href="work.html">Work</a></li>
        <li class="nav-bar-item"><a href="contact.html">Contact</a></li>

        <div class="cursor"></div>
      </ul>
      <h2>Contact me</h2>
      <div class="background">
        <div class="cube"></div>
        <div class="cube"></div>
        <div class="cube"></div>
        <div class="cube"></div>
       <div class="cube"></div>
     </div>
      <div class="form">
        <form
          action="https://formsubmit.co/5673f8a3e5e5616504794c99d07e65ad"
          method="POST"
        >
          <div class="formRow">
            <label for="name">Name:</label>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Name/ Company name"
              required
            />
          </div>

          <div class="formRow">
            <label for="email">Email Address:</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="email"
              required
            />
          </div>

          <div class="formRow">
            <label for="email">Contacts: </label>
            <input
              type="text"
              id="number"
              name="number"
              placeholder="phone number"
              required
            />
          </div>

          <div class="formRow">
            <label for="message">Message:</label>
            <textarea
              id="message"
              name="message"
              placeholder="say something..."s
              required
            ></textarea>
          </div>
          <div class="buttonRow">
            <button class="submit-btn" type="submit">Send</button>
          </div>
        </form>
      </div>
    </section>
  </body>
</html>
